<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex-row center">
        <div class="box1">
            <div id="main">
                <img src="image/trans.jpg" alt="transaction">
            </div>
        </div>
        <div class="box2">
            <h2 id="head" class="center">Order Summary</h2>
            <div id="total">
                <h4>Total price </h4>
                <h2>Rs.5600</h2>
            </div>
        
            <div >
                <div class="flex-col" >
                    <label for="name">Cardholder's Name</label>
                    <input type="text" name="name" maxlength="15" placeholder="Enter your name">
                </div>
                <div class="flex-col">
                    <label for="cardnumber">Card number</label>
                    <input type="number" maxlength="12" minlength="12" name="'cardnumber" placeholder="XXXX-XXXX-XXXX">
                </div>
            </div>
            <div >
                <div class="flex-col">
                    <label for="expdate">Exp date</label>
                    <input type="date" name="expdate">
                </div>
                <div class="flex-col" >
                    <label for="cvv">CVV</label>
                    <input type="number" name="cvv" placeholder="209" maxlength="3">
                </div>
    
            </div>
            <div class="save">
                    <input type="checkbox" name="savedata">
                    <label for="savedata">Save this data</label>
                
            </div>
            <h1 id="paymop">Other payment options</h1>
            <div class="flex-row">
            
                <div ><img src="image/Visa_Inc._logo.svg.webp"></div>
                <div ><img src="image/3-2-paypal-logo-png.png" alt="paypal"></div>
                <div ><img src="image/mastercard.svg"></div>
    
            </div>
            <div  class="flex-row" id="butn" >
                <button id="butn1" class="center">Cancel</button>
                <button id="butn2" class="center">Checkout</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
